<!DOCTYPE html>
<html lang="pt br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Desafio 1</h1>
    <script>
       let num1 = prompt("Digite um número: ")
       num1 = parseInt(num1)
       let num2 = prompt("Digite outro número:  ")
       num2 = parseInt(num2)

       alert ("A divisão dos resultados é " + (num1 / num2))
       alert ("A multiplicação dos resultados é: " + (num1 * num2))
       alert ("A subtração dos resultados é: " + (num1 - num2))
       alert ("A soma dos resultados é: " + (num1 + num2))
    </script>
</body>
</html>

<body>
    <h1>Mostrar a média</h1>
    <script>
        let n1 = parseFloat(prompt("Digite o primeiro número: "))
        let n2 = parseFloat(prompt("Digite o primeiro número: "))

        let media = (n1+n2)/2

        alert ("A média dos dois números é: " + media)
    </script>

<!DOCTYPE html>
<html lang="pt br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lógica de programação com Javascript</title>
</head>
<body>
    <h1>Lógica de programação com Javascript</h1>
    <script>
        //pedir para o usuario digitar um numero
    var n1 = parseFloat(prompt("Digite um número:"));                       
                                 
        //pedir para o usuario digitar outro numero
    var n2 = parseFloat(prompt("Digite um número:")); 

        alert (("O resto da divisão de ") + n1 + (" e ") + n2 + (" é de: ") + (n1%n2));

        alert (("O número ") + n1 + (" elevado a ") + n2 + (" é igual a: ") + (n1**n2));
    </script>
</body>
</html>

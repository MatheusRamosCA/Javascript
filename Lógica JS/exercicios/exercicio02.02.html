<!DOCTYPE html>
<html lang="pt br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lógica de programação com Javascript</title>
</head>
<body>
    <h1>Lógica de programação com Javascript</h1>
    <script>
    //pedir para o usuario digitar um numero
    var n1 = parseFloat(prompt("Digite um número:"));                       
                                 
    //pedir para o usuario digitar outro numero
    var n2 = parseFloat(prompt("Digite um número:"));              
    
                        
    //mostrar a subtração concatenando com o texto "a subtração é: ..."
    alert ("A subtração dos números é: " + (n1-n2));          

    //mostrar a multiplicação concatenando com o texto "a multiplicação é: ..."
    alert ("A multiplicação dos números é: " + (n1*n2));

    //mostrar a divisão concatenando com o texto "a divisão é: ..."
    alert("A divisão dos números é: " + (n1/n2));

    //mostrar a soma concatenando com o texto "a soma é: ..."
    alert("A soma dos números é: " + (n1+n2));
    </script>
</body>
</html>

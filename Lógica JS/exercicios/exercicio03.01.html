<!DOCTYPE html>
<html lang="pt br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lógica de programação com Javascript</title>
</head>
<body>
    <h1>Lógica de programação com Javascript</h1>
    <script>
        var n = parseFloat(prompt('Digite um número: '));

        var indice = 0;

        while(indice <=1000){
        document.write(n + ' X ' + indice + ' = ' + (n*indice) + '<br>');

        if (indice % 10 == 0 && indice > 0){
            document.write('<hr>');
        }
        indice = indice + 1;
        }
    </script>
</body>
</html>

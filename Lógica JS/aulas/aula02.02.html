<!DOCTYPE html>
<html lang="pt br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lógica de programação com Javascript</title>
</head>
<body>
    <h1>Lógica de programação com Javascript</h1>
    <script>
        //Pedir para o usuário digitar um número:
        var n1 = parseInt(prompt("Digite um número:"));
        //Pedir para o usuário digitar outro número:
        var n2 = parseInt(prompt("Digite outro número:"));

        var resultado = n1+n2;

        //Mostrar a soma dos dois números:
        alert ("O resultado é " + resultado);
    </script>
</body>
</html>

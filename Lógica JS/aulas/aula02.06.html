<!DOCTYPE html>
<html lang="pt br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lógica de programação com Javascript</title>
</head>
<body>
    <h1>Lógica de programação com Javascript</h1>
    <script>
        var n1 = parseFloat(prompt("Digite a primeira nota: "));
        var n2 = parseFloat(prompt("Digite a segunda nota: "));

        media = (n1+n2)/2

        if (media > 5 && n1 > 0 && n2 > 0){
            alert ("Parabéns você foi aprovado!")
        } else {
            alert ("Infelizmente você foi reprovado...")
        }
    </script>
</body>
</html>

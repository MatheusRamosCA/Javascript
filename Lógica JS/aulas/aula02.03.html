<!DOCTYPE html>
<html lang="pt br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lógica de programação com Javascript</title>
</head>
<body>
    <h1>Lógica de programação com Javascript</h1>
    <script>
        var n1 = parseFloat(prompt("Digite um número: "))
        var n2 = parseFloat(prompt("Digite um número: "))

        media = (n1+n2) / 2

        alert ("A média dos dois números é de " + media)
    </script>
</body>
</html>
